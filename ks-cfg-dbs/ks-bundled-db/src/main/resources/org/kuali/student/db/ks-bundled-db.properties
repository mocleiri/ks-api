# These properties should end up in the ks-db-cfg pom file as properties, if they aren't there already

#jdbc.username=${deploy.properties.bundled.db.username}
#jdbc.password=${deploy.properties.bundled.db.password}
#jdbc.dba.username=${${db.vendor}.dba.username}
#jdbc.dba.password=${${db.vendor}.dba.password}

schema=ks-bundled-db

# Schema SQL gets executed first
sql.schema.loc.list.1=classpath:META-INF/sql/${db.vendor}/${schema}-schema.resources

# Then data gets loaded
sql.data.loc.list.1=classpath:META-INF/sql/${db.vendor}/${schema}-data.resources

# Last constraints are loaded
sql.constraints.loc.list.1=classpath:META-INF/sql/${db.vendor}/${schema}-constraints.resources

