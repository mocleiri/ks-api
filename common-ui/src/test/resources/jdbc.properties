# Derby (Atomikos)
jdbc.xaDataSourceClassName=org.apache.derby.jdbc.EmbeddedXADataSource
jdbc.xaDataSourceProperties.url=databaseName=target/messages;user=person;password=messages;createDatabase=create;
jdbc.xaDataSourceProperties.user=messages
jdbc.xaDataSourceProperties.password=messages
jdbc.xaDataSourceProperties.databaseName=target/messages
jdbc.xaDataSourceProperties.createDatabase=create

jpa.platform=org.hibernate.dialect.DerbyDialect
jpa.adapter=org.springframework.orm.jpa.vendor.HibernateJpaVendorAdapter
jpa.showSql=false
jpa.generateDdl=true

