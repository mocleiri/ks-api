# ========================================================================
#
# Maven building and deploy. These settings are for deployment to www.apache.org.
# If you are not an Torque committer, you can safely ignore these. :-)
#
# ========================================================================
maven.repo.remote=http://repo1.maven.org/maven
maven.remote.group=apcvs

maven.repo.list=apache
maven.repo.apache=scp://people.apache.org
maven.repo.apache.directory=/www/people.apache.org/repo/m1-ibiblio-rsync-repository

#
# Compilation options
maven.compile.source = 1.3
maven.compile.target = 1.3
maven.compile.debug = on
maven.compile.optimize = off
maven.compile.deprecation = off

#
# Add information on compilation options to the Manifest
maven.jar.manifest.attributes.list=X-Compile-Source-JDK,X-Compile-Target-JDK
maven.jar.manifest.attribute.X-Compile-Source-JDK=${maven.compile.source}
maven.jar.manifest.attribute.X-Compile-Target-JDK=${maven.compile.target}

#
# testing options
maven.test.ignore.failures=false
maven.junit.fork=true

maven.checkstyle.header.file = ${basedir}/common/checkstyle-license.txt
maven.checkstyle.properties = ${basedir}/common/turbine-checkstyle.xml

maven.license.licenseFile = ${basedir}/common/LICENSE.txt

maven.changes.issue.template = http://issues.apache.org/jira/browse/%ISSUE%
maven.changelog.factory = org.apache.maven.svnlib.SvnChangeLogFactory

maven.linkcheck.exclude = http://issues.apache.org/jira http://svn.apache.org

# display the date on the site
maven.xdoc.date = left
maven.xdoc.locale.default = en
# Display the version the web site is documenting
maven.xdoc.version = ${pom.currentVersion}

